<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="parham-dev27" />
        <meta name="description" content="parham-dev27" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />
        <title>Frontend Mentor | Results summary component</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-bottom: 2px;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <main>
            <article class="card">
                <section class="card__result">
                    <h1>Your Result</h1>
                    <h2 class="result__score">
                        <span class="score">76</span> <br />
                        of 100
                    </h2>
                    <h3 class="result__rank--short">Great</h3>
                    <p class="result__rank--long">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </section>
                <section class="card__summary">
                    <h2 class="summary__title">Summary</h2>
                    <div class="summary__categories">
                        <div class="category category__reaction">
                            <img
                                src="./assets/images/icon-reaction.svg"
                                alt="icon"
                                width="20"
                                height="20"
                                loading="lazy" />
                            <p class="category__name">Reaction</p>
                            <p class="category__score">
                                80 <span class="opacity--low">/ 100</span>
                            </p>
                        </div>
                        <div class="category category__memory">
                            <img
                                src="./assets/images/icon-memory.svg"
                                alt="icon"
                                width="20"
                                height="20"
                                loading="lazy" />
                            <p class="category__name">Memory</p>
                            <p class="category__score">
                                92 <span class="opacity--low">/ 100</span>
                            </p>
                        </div>
                        <div class="category category__verbal">
                            <img
                                src="./assets/images/icon-verbal.svg"
                                alt="icon"
                                width="20"
                                height="20"
                                loading="lazy" />
                            <p class="category__name">Verbal</p>
                            <p class="category__score">
                                61 <span class="opacity--low">/ 100</span>
                            </p>
                        </div>
                        <div class="category category__visual">
                            <img
                                src="./assets/images/icon-visual.svg"
                                alt="icon"
                                width="20"
                                height="20"
                                loading="lazy" />
                            <p class="category__name">Visual</p>
                            <p class="category__score">
                                72 <span class="opacity--low">/ 100</span>
                            </p>
                        </div>
                    </div>
                    <button>Continue</button>
                </section>
            </article>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/parham-dev27">Parham-dev27</a>.
        </footer>
    </body>
</html>
